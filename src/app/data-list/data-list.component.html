<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">User List</h2>
  <div *ngIf="isLoading" class="flex justify-center items-center my-8">
    <img src="/assets/loading.svg" alt="Loading..." class="w-12 h-12" />
  </div>

  <div *ngIf="error && !isLoading" class="text-red-500 text-center my-4">
    {{ error }}
  </div>

  <ul class="space-y-4">
    <li *ngFor="let user of users;" class="p-4 bg-gray-100 rounded-lg">
      <h3 class="text-lg font-semibold">{{ user.name }} ({{ user.username }})</h3>
      <p>Email: {{ user.email }}</p>
      <p>Company: {{ user.company }}</p>
      <p>Address: {{ user.address }}, {{ user.zip }}, {{ user.state }}, {{ user.country }}</p>
      <p>Phone: {{ user.phone }}</p>
      <img [src]="user.photo" alt="User photo" *ngIf="user.photo" class="max-w-[100px] mt-2" />
    </li>
  </ul>
</div>
